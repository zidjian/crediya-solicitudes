databaseChangeLog:
    -   changeSet:
            id: Creacion de la tabla estado
            author: Waldir Maidana
            changes:
                -   createTable:
                        tableName: estado
                        tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
                        columns:
                            -   column:
                                    name: id_estado
                                    type: BIGINT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        primaryKeyName: pk_estado
                                        nullable: false
                            -   column:
                                    name: nombre
                                    type: VARCHAR(100)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: descripcion
                                    type: VARCHAR(255)
                                    constraints:
                                        nullable: false
                -   addUniqueConstraint:
                        tableName: estado
                        columnNames: nombre
                        constraintName: uq_estado_nombre

    -   changeSet:
            id: Creacion de la tabla tipo_prestamo
            author: Waldir Maidana
            changes:
                -   createTable:
                        tableName: tipo_prestamo
                        tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
                        columns:
                            -   column:
                                    name: id_tipo_prestamo
                                    type: BIGINT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        primaryKeyName: pk_tipo_prestamo
                                        nullable: false
                            -   column:
                                    name: nombre
                                    type: VARCHAR(100)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: monto_minimo
                                    type: DECIMAL(15,2)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: monto_maximo
                                    type: DECIMAL(15,2)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: tasa_interes
                                    type: DECIMAL(15,2)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: validacion_automatica
                                    type: BOOLEAN
                                    constraints:
                                        nullable: false

    -   changeSet:
            id: Creacion de la tabla solicitud
            author: Waldir Maidana
            changes:
                -   createTable:
                        tableName: solicitud
                        tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
                        columns:
                            -   column:
                                    name: id_solicitud
                                    type: BIGINT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        primaryKeyName: pk_solicitud
                                        nullable: false
                            -   column:
                                    name: monto
                                    type: DECIMAL(15,2)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: plazo
                                    type: DATE
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: email
                                    type: VARCHAR(150)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: id_user
                                    type: VARCHAR(50)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: id_estado
                                    type: BIGINT
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: id_tipo_prestamo
                                    type: BIGINT
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: fecha_creacion
                                    type: TIMESTAMP
                                    defaultValueComputed: CURRENT_TIMESTAMP
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: fecha_actualizacion
                                    type: TIMESTAMP
                                    defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                                    constraints:
                                        nullable: false

    -   changeSet:
            id: Agregar claves foraneas a solicitud
            author: Waldir Maidana
            changes:
                -   addForeignKeyConstraint:
                        baseTableName: solicitud
                        baseColumnNames: id_estado
                        referencedTableName: estado
                        referencedColumnNames: id_estado
                        constraintName: fk_solicitud_estado
                        onDelete: RESTRICT
                        onUpdate: CASCADE
                -   addForeignKeyConstraint:
                        baseTableName: solicitud
                        baseColumnNames: id_tipo_prestamo
                        referencedTableName: tipo_prestamo
                        referencedColumnNames: id_tipo_prestamo
                        constraintName: fk_solicitud_tipo_prestamo
                        onDelete: RESTRICT
                        onUpdate: CASCADE

    -   changeSet:
            id: Agregar indices para mejorar rendimiento
            author: Waldir Maidana
            changes:
                -   createIndex:
                        tableName: solicitud
                        indexName: idx_solicitud_email
                        columns:
                            -   column:
                                    name: email
                -   createIndex:
                        tableName: solicitud
                        indexName: idx_solicitud_id_user
                        columns:
                            -   column:
                                    name: id_user
                -   createIndex:
                        tableName: solicitud
                        indexName: idx_solicitud_fecha_creacion
                        columns:
                            -   column:
                                    name: fecha_creacion
